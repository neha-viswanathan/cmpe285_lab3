<p style="color:#ff0066;">Hi there, welcome to <em><strong>THE SPORT SHOP!</strong></em></p>  
<br><br><p>Please enter the form below to complete the registration process!</p>
<form method="post" action="http://www.swmonk.com/successpage/">
<br><br><br><br>
<label for="userid">Username</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="userid" name="userid" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="fname">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="fname" name="fname" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="lname">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="lname" name="lname" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="pwd">Password</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="password" id="pwd" name="pwd" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="email" id="email" name="email" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="addr">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="addr" name="addr" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="cell">Cell Number</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="cell" name="cell" autofocus required/>&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<label for="home">Home Number</label>&nbsp;&nbsp;&nbsp;&nbsp;
<input type="text" id="home" name="home" autofocus />&nbsp;&nbsp;&nbsp;&nbsp;<br><br><br><br>
<input type="submit" name="register" value="Register" />
<br><br><br><br>
</form>
